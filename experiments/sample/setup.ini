[COMMON]
seed = 1000
[DATA]
data="nordland"
train_data_path="/data/Nordland/Dataset_images/train"
test_data_path="/data/Nordland/Dataset_images/test"
window=5
[MODEL]
backbone="resnet18"
model="netvlad"
loss="quadruplet"
[TRAIN]
gpu_ids=[0, 1, 2, 3]
batch_size=64
num_workers=4
total_epoch=20
learning_rate=0.01